<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado de Inspeção - Douglas</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f4f7f6; color: #333; line-height: 1.6; padding: 10px; }
        .container { max-width: 800px; margin: 20px auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        h1 { color: #2c3e50; text-align: center; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .btn-menu { display: block; width: 100%; padding: 15px; margin: 10px 0; background-color: #3498db; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: 0.3s; }
        .btn-menu:hover { background-color: #2980b9; }
        .option { background: #f9f9f9; border: 2px solid #eee; padding: 12px; margin: 8px 0; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .option:hover { background: #eef2f3; border-color: #3498db; }
        .selected { background: #d6eaf8 !important; border-color: #3498db !important; }
        .nav-btns { display: flex; justify-content: space-between; margin-top: 25px; flex-wrap: wrap; gap: 10px; }
        button { padding: 10px 25px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .btn-prev { background: #95a5a6; color: white; }
        .btn-next { background: #27ae60; color: white; }
        .btn-exit { background: #e74c3c; color: white; } /* Botão de Sair */
        .correct { color: #27ae60; font-weight: bold; }
        .wrong { color: #e74c3c; font-weight: bold; text-decoration: line-through; }
        .result-card { border-bottom: 1px solid #ddd; padding: 15px 0; }
        footer { text-align: center; margin-top: 20px; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>

<div id="menu" class="container">
    <h1>Simulado de Inspeção (ME)</h1>
    <button class="btn-menu" onclick="iniciarSimulado('total')">1 - Simulado Completo (Todas)</button>
    <div style="margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; text-align: center;">
        <label>2 - Escolher Prova: </label>
        <select id="escolhaProva" style="padding: 8px; border-radius: 4px;">
            <option value="1">Prova 01</option>
            <option value="2">Prova 02</option>
            <option value="3">Prova 03</option>
            <option value="4">Prova 04</option>
            <option value="5">Prova 05</option>
            <option value="6">Prova 06</option>
            <option value="7">Prova 07</option>
            <option value="8">Prova 08</option>
            <option value="9">Prova 09</option>
            <option value="10">Prova 10</option>
            <option value="11">Prova 11</option>
            <option value="12">Prova 12</option>
        </select>
        <button class="btn-menu" style="width: auto; display: inline-block; margin-left: 10px; padding: 8px 20px;" onclick="iniciarSimulado('especifica')">Iniciar</button>
    </div>
    <button class="btn-menu" onclick="iniciarSimulado('random')">3 - 40 Questões Aleatórias</button>
</div>

<div id="quiz" class="container hidden">
    <div id="progresso" style="font-weight: bold; color: #7f8c8d; margin-bottom: 10px;"></div>
    <div id="pergunta" style="font-size: 18px; margin-bottom: 20px; font-weight: 500;"></div>
    <div id="opcoes"></div>
    <div class="nav-btns">
        <button class="btn-exit" onclick="voltarAoMenu()">Sair</button>
        <div>
            <button class="btn-prev" id="voltar" onclick="mudarQuestao(-1)">Anterior</button>
            <button class="btn-next" id="avancar" onclick="mudarQuestao(1)">Avançar</button>
            <button class="btn-next hidden" id="finalizar" onclick="verResultado()">Finalizar</button>
        </div>
    </div>
</div>

<div id="resultado" class="container hidden">
    <h2 id="placar" style="text-align: center;"></h2>
    <div id="detalhes"></div>
    <button class="btn-menu" onclick="voltarAoMenu()">Voltar ao Menu Principal</button>
</div>

<footer>
    Desenvolvido por Douglas Djands Mergulhando Profissional
</footer>

<script>
// Variáveis de controle do simulado
let questoesAtuais = [];
let indiceQuestao = 0;
let respostasUsuario = {};

const bancoQuestoes = [ 
    // PROVA 01 
    {p:1, q:"1)- O cabo que conecta o aparelho de ultrassom ao cabeçote é especialmente projetado de forma que um condutor seja perfeitamente centrado dentro de outro condutor. O nome tecnicamente correto deste cabo é:", o:["Cabo BX", "Conduite", "Cabo condutor ultrassônico grau 20", "Cabo coaxial"], r:3},
    {p:1, q:"2)- O processo para comparar um instrumento ou dispositivo com um padrão é denominado:", o:["Angulação", "Atenuação", "Correlação", "Calibração"], r:3},
    {p:1, q:"3)- As ondas de compressão também são denominadas:", o:["Ondas de Lamb", "Ondas de corte", "Ondas transversais", "Ondas longitudinais"], r:3},
    {p:1, q:"4)- As ondas de Rayleigh são também denominadas:", o:["Ondas de corte", "Ondas longitudinais", "Ondas transversais", "Ondas de superfície"], r:3},
    {p:1, q:"5)- O material usado entre a face do cabeçote e a superfície em exame para melhorar a transmissão das ondas ultrassônicas é denominado:", o:["Agente umedecedor", "Transmissor acústico", "lubrificante", "Acoplante"], r:3},
    {p:1, q:"6)- O material piezelétrico existente num cabeçote, que vibra para produzir ondas sônicas é denominado:", o:["Bloco de apoio", "Cunha de lucite", "Acoplante", "Cristal"], r:3},
    {p:1, q:"7)- O método de exame por meio de ultrassom que emprega dois cabeçotes, trabalhando em superfícies opostas da peça em exame, é denominado:", o:["Exame por contato", "Exame por meio de ultrassom com ondas de Lamb", "Método de exame por transparência", "Nenhuma das respostas acima está certa"], r:2},
    {p:1, q:"8)- O número de ondas completas que passam num determinado ponto na unidade de tempo é denominado:", o:["Amplitude do movimento ondulatório", "Duração de um pulso", "Comprimento de onda", "Frequência do movimento ondulatório"], r:3},
    {p:1, q:"9)- O método de exame no qual a peça não está em contato com o cabeçote, sendo separada deste por uma camada de líquido de acoplante é denominado:", o:["Exame por contato", "Exame com ondas superficiais", "Método de inspeção por transparência", "Exame por imersão"], r:3},
    {p:1, q:"10)- O limite entre dois materiais diferentes que estão em contato entre si é denominado:", o:["Rarefator", "Refrator", "Marcador", "Interface"], r:3},
    {p:1, q:"11)- Quando o movimento das partículas de um meio possui sentido paralelo ao sentido de propagação ondas, estas ondas são denominadas:", o:["Transversais", "Superficiais", "De lamb", "Longitudinais"], r:3},
    {p:1, q:"12)- Outra maneira de dizer 25 milhões de ciclos é:", o:["25 quilociclos", "2.500 quilociclos", "25 microciclos", "25 megaciclos"], r:3},
    {p:1, q:"13)- O termo usado em ultrassom para expressar a velocidade com que as ondas de sons passam através de várias substâncias é:", o:["Frequência", "Comprimento de onda", "Velocidade", "Nenhuma das respostas acima está certa"], r:2},
    {p:1, q:"14)- A técnica na qual o feixe de vibrações emitido pelo cristal faz um ângulo com a superfície da peça em exame é denominada:", o:["Técnica de imersão", "Exame por contato", "Exame por transferência", "Exame por meio de ultrassom utilizando cabeçote angular"], r:3},
    {p:1, q:"15)- O ângulo marcado num cabeçote angular corresponde:", o:["Que a direção de propagação do feixe de ondas ultrassônicas emitindo pelo cabeçote faz com a normal oblíqua a superfície da peça por onde é feito o exame", "Do eixo do cabeçote com a normal a superfície", "Do eixo do cabeçote com plano da superfície", "Que a direção da propagação do feixe de ondas ultrassônicas emitindo pelo cabeçote faz com a normal à superfície por onde é feito o exame de uma peça de aço"], r:3},
    {p:1, q:"16)- O ponto de emissão de um certo cabeçote angular:", o:["Depende do material da peça em exame", "Não se altera com o uso do cabeçote", "Pode ser modificado para reduzir a atenuação das ondas ultrassônicas", "Varia de acordo com o desgaste da sapata"], r:3},
    {p:1, q:"17)- A maioria dos exames por meio de ultrassom é feito na Frequência de:", o:["De 1 a 25 quilociclos", "De 1 a 1.000 quilociclos", "De 15 a 100 megaciclos", "De 1 a 25 megaciclos"], r:3},
    {p:1, q:"18)- Indique a frequência que proporciona a melhor penetração numa peça de aço, com granulação grosseira, com espessura de 30 mm:", o:["2,25 megahertz", "5,0 megahertz", "10 mc", "1,0 megahertz"], r:3},
    {p:1, q:"19)- Um aparelho para exame por meio de ultrasson, utilizando cabeçote normal, é usado para examinaruma peça que consiste em uma chapa plana. este exame detectará:", o:["Defeitos transversais, planos, perperndiculares à superfície da chapa", "Defeitos longitudinais, planos,perpendiculares à superfície da chapa", "Defeitos laminares, planos, paralelos à superfície", "Nenhum dos defeitos citados"], r:2},
    {p:1, q:"20)- No exame por meio de ultrassom, o uso de acoplante entre o cabeçote e a superfície da peça em exame se faz necessário porque:", o:["Serve como lubrificante para minimizar o desgaste do cabeçote", "O cristal do cabeçote não vibrará se este for colocado diretamente sobre a peça", "O acoplante é necessário para fechar o circuito elétrico do cabeçote", "Caso não seja usado, o ar existente na interface entre o cabeçote e a superfície da peça, refletirá quase todo feixe sônico, permitindo que apenas uma pequena quantidade de energia ultrassônica gerada no cabeçote seja tramsmitida para a peça impedindo praticamente a realização do exame"], r:3},
    {p:1, q:"21)- Qual dos seguintes tipos de ondas se propaga com maior velocidade:", o:["Ondas de corte", "Ondas transversais", "Ondas superficiais", "Ondas Longitudinais"], r:3},

    {p:1, q:"23)- Fundamentalmente, a velocidade das ondas de som depende:", o:["Da duração do pulso", "Da Frequência", "Do material e do tipo de ondas", "Nenhum dos fatores citados"], r:2},
    {p:1, q:"24)- A desvantagem do uso de cristais de quartzo reside no fato de que o quartzo:", o:["Se dissolve na água", "Apresenta instabilidade mecânica", "Perde características com o envelhecimento", "Possui menor eficiência energética"], r:3},
    {p:1, q:"25)- A vantagem que os materiais cerâmicos apresentam é que:", o:["Eficiência na recepção", "Impedância mecânica baixa", "Trabalham até 700 graus", "Muita eficiência em geração"], r:3},
    {p:1, q:"26)- A vantagem do uso de cristais de sulfato de lítio é que:", o:["Gerador mais eficiente", "Insolúvel", "Suporta 700 graus", "É um dos mais eficientes receptores"], r:3},
    {p:1, q:"27)- Indique a Frequência do cabeçote que possui o cristal de quartzo de menor espessura:", o:["1 megaciclo", "5 megaciclos", "15 megaciclos", "25 megaciclos"], r:3},
    {p:1, q:"28)- Um cabeçote de 25 megaciclos é adequado:", o:["Para contato longitudinal", "Para contato transversal", "Para contato superficial", "Quando se usa a técnica de imersão"], r:3},
    {p:1, q:"29)- Mudança de direção da propagação ao passar por interface de materiais desiguais:", o:["Atenuação", "Rarefação", "Compressão", "Refração"], r:3},
    {p:1, q:"30)- Exames por contato direto usando cabeçotes normais não são praticados em alguns casos:", o:["Baixas frequências", "Impossível angulação", "Angulação impossível e frequências limitadas", "Nenhuma anterior"], r:2},
    {p:1, q:"31)- Qual das Frequências abaixo proporcionaria melhor resolução:", o:["1 megaciclo", "5 megaciclos", "10 megaciclos", "25 megaciclos"], r:3},
    {p:1, q:"32)- Qual das seguintes peças produz maior atenuação do som:", o:["Peça forjada", "Peça extrudada", "Estimação igual", "Peça fundida de granulação grosseira"], r:3},
    {p:1, q:"33)- O princípio da ressonância ultrassônica é geralmente usada para:", o:["Detectar grandes descontinuidades", "Detectar porosidade", "Nenhuma anterior", "Medir espessura de parede"], r:3},
    {p:1, q:"34)- O material piezelétrico do cabeçote:", o:["Converte elétrica em mecânica", "Converte mecânica em elétrica", "Converte elétrica em mecânica e vice-versa", "Nenhuma anterior"], r:2},
    {p:1, q:"35)- Comprimento de onda mais curto:", o:["1 megaciclo", "10 megaciclos", "5 megaciclos", "25 megaciclos"], r:3},
    {p:1, q:"36)- O ângulo de incidência é ................. ângulo de reflexão:", o:["Maior do que o", "Menor do que o", "Igual ao", "Nenhuma anterior"], r:2},
    {p:1, q:"37)- Uma Frequência de 100.000 ciclos por segundo também é:", o:["10 quilociclos", "100 megaciclos", "0,1 quilociclos", "100 quilociclos"], r:3},
    {p:1, q:"38)- A perda gradual de energia sônica à medida que o feixe se propaga é:", o:["Reflexão", "Refração", "Reprodutibilidade", "Atenuação"], r:3},
    {p:1, q:"39)- Termo aplicado a trincas, inclusão, porosidade etc.:", o:["Dispersador", "Atenuador", "Refrator", "Descontinuidade"], r:3},
    {p:1, q:"40)- Uma descontinuidade não produzirá indicação na tela se for usado o exame:", o:["Cabeçote normal", "Ondas superficiais", "Cabeçote angular", "Pelo método de transparência"], r:3},
   
    // PROVA 02 
    {p:2, q:"01)- Indique qual é a frequência da onda ultrassônica que perde mais energia ao propagar-se numa peça metálica de granulação grosseira:", o:["1,0 megaciclos.", "10,0 megaciclos.", "5,0 megaciclos.", "2,25 megaciclos."], r:1},
    {p:2, q:"02)- Indique a frequência do cabeçote que possui o cristal de quartzo de maior espessura:", o:["1,0 megaciclos.", "5,0 megaciclos.", "10,0 megaciclos.", "2,25 megaciclos"], r:0},
    {p:2, q:"03)- Cabeçotes construídos de forma que o cristal se apoie numa cunha plástica, sendo feito através desta o contato com a peça em exame, são geralmente usados para:", o:["exames com feixes de ondas ultrassônicas normal a superfície da peça.", "exame por meio de ultrassom usando a técnica de imersão.", "exames com feixes de ondas ultrassônicas em ângulo com a superfície da peça.", "nenhuma das respostas acima está correta."], r:2},
    {p:2, q:"04)- Após atravessar a interface plana que separa dois metais diferentes, um feixe de ondas ultrassônicas muda de direção, fazendo um ângulo diferente com a interface. Este novo ângulo é denominado:", o:["ângulo de incidência.", "ângulo de rarefação.", "ângulo de reflexão.", "ângulo de refração."], r:3},
    {p:2, q:"05)- O processo para comparar um instrumento ou aparelho com um padrão de referência é denominado:", o:["angulação.", "varredura.", "correção para variações de distância-amplitude.", "calibração."], r:3},
    {p:2, q:"06)- O espalhamento de um feixe ultrassônico, causado pela sua reflexão numa superfície irregular é denominado:", o:["angulação.", "refração.", "rarefação.", "dispersão."], r:3},
    {p:2, q:"07)- O ângulo de reflexão:", o:["é igual ao ângulo de incidência.", "depende da frequência usada.", "é igual ao ângulo de refração.", "depende do acoplamento usado."], r:0},
    {p:2, q:"08)- Um fluxo de curta duração e intenso de energia elétrica alternada é denominado:", o:["onda contínua.", "pico de voltagem de corrente contínua.", "onda ultrassônica.", "pulso."], r:3},
    {p:2, q:"09)- No exame por meio de ultrassom, a duração de um pulso é denominada:", o:["amplitude do pulso.", "forma de pulso.", "comprimento do pulso ou largura do pulso.", "nenhuma das respostas acima está correta."], r:2},
    {p:2, q:"10)- Uma onda muda sua direção de propagação ao atingir o limite do meio em que se desloca e este fenômeno é denominado:", o:["reflexão.", "rarefação.", "angulação.", "divergência."], r:0},

    {p:2, q:"17)- Um método de exame no qual o som é emitido para a peça por um cabeçote e recebido por outro situado na superfície oposta é denominado:", o:["exame com ondas superficiais.", "exame com cabeçote angular.", "exame com cabeçote normal.", "exame por transparência."], r:3},
    {p:2, q:"18)- Um dispositivo que transforma energia de uma forma em outra é denominado:", o:["emissor.", "transferidor.", "transmissor.", "transdutor."], r:3},

    {p:2, q:"20)- Ao deslocar-se num material, uma onda ultrassônica percorre uma certa distância na unidade de tempo e a isto denominamos:", o:["taxa de repetição do pulso.", "taxa de recuperação do pulso.", "resposta ultrassônica.", "velocidade."], r:3}
 {p:2, q:"21) Qual dos seguintes modos de vibração possui geralmente o maior poder de penetração, com frequência iguais, em peças metálicas de granulação grosseira?", o:["Longitudinal.", "Transversal.", "Todas as citadas têm o mesmo poder de penetração.", "De corte."], r:0},

function iniciarSimulado(tipo) {
    if (tipo === 'total') {
        questoesAtuais = [...bancoQuestoes];
    } else if (tipo === 'especifica') {
        const p = document.getElementById('escolhaProva').value;
        questoesAtuais = bancoQuestoes.filter(q => q.p == p);
    } else if (tipo === 'random') {
        questoesAtuais = [...bancoQuestoes].sort(() => 0.5 - Math.random()).slice(0, 40);
    }

    if (questoesAtuais.length === 0) {
        alert("Nenhuma questão encontrada!");
        return;
    }

    indiceQuestao = 0;
    respostasUsuario = {};
    document.getElementById('menu').classList.add('hidden');
    document.getElementById('quiz').classList.remove('hidden');
    document.getElementById('resultado').classList.add('hidden');
    mostrarQuestao();
}

function mostrarQuestao() {
    const q = questoesAtuais[indiceQuestao];
    document.getElementById('progresso').innerText = `Questão ${indiceQuestao + 1} de ${questoesAtuais.length}`;
    document.getElementById('pergunta').innerText = q.q;
    
    const divOpcoes = document.getElementById('opcoes');
    divOpcoes.innerHTML = '';
    
    q.o.forEach((opt, i) => {
        const div = document.createElement('div');
        div.className = 'option' + (respostasUsuario[indiceQuestao] === i ? ' selected' : '');
        div.innerText = opt;
        div.onclick = () => selecionarOpcao(i);
        divOpcoes.appendChild(div);
    });

    document.getElementById('voltar').style.visibility = indiceQuestao === 0 ? 'hidden' : 'visible';
    
    if (indiceQuestao === questoesAtuais.length - 1) {
        document.getElementById('avancar').classList.add('hidden');
        document.getElementById('finalizar').classList.remove('hidden');
    } else {
        document.getElementById('avancar').classList.remove('hidden');
        document.getElementById('finalizar').classList.add('hidden');
    }
}

function selecionarOpcao(i) {
    respostasUsuario[indiceQuestao] = i;
    mostrarQuestao();
}

function mudarQuestao(dir) {
    indiceQuestao += dir;
    mostrarQuestao();
}

function verResultado() {
    document.getElementById('quiz').classList.add('hidden');
    document.getElementById('resultado').classList.remove('hidden');
    
    let acertos = 0;
    const detalhes = document.getElementById('detalhes');
    detalhes.innerHTML = '';

    questoesAtuais.forEach((q, i) => {
        const card = document.createElement('div');
        card.className = 'result-card';
        const correta = q.r;
        const respUser = respostasUsuario[i];
        
        if (correta === respUser) acertos++;

        card.innerHTML = `
            <p><strong>${i+1}) ${q.q}</strong></p>
            <p>Sua resposta: <span class="${correta === respUser ? 'correct' : 'wrong'}">${respUser !== undefined ? q.o[respUser] : 'Não respondida'}</span></p>
            ${correta !== respUser ? `<p>Resposta correta: <span class="correct">${q.o[correta]}</span></p>` : ''}
        `;
        detalhes.appendChild(card);
    });

    const percentual = ((acertos / questoesAtuais.length) * 100).toFixed(1);
    document.getElementById('placar').innerText = `Resultado: ${acertos} de ${questoesAtuais.length} (${percentual}%)`;
}

function voltarAoMenu() {
    if (confirm("Deseja realmente sair do simulado atual e voltar ao menu principal? Seu progresso será perdido.")) {
        // Resetar variáveis
        indiceQuestao = 0;
        respostasUsuario = {};
        questoesAtuais = [];
        
        // Alternar telas
        document.getElementById('menu').classList.remove('hidden');
        document.getElementById('quiz').classList.add('hidden');
        document.getElementById('resultado').classList.add('hidden');
    }
}
</script>
